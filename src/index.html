<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Map Duty</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="home">

  
    <header>
        <div class="background-img"></div>
        
        <div class="container col-6-sm">
            <form class="p-3 m-4">
              <h1 class="text-center">MAP DUTY</h1>
                <div class="row">
                  <div class="col needs-validation" novalidate>
                      <label for="userNameLogin">Username</label>
                    <input type="text" class="form-control" id="userNameLogin"placeholder="Username">
                  </div>
                  <div class="col needs-validation" novalidate>
                      <label for="passwordLogin">Password</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary btn-lg btn-block mt-3">Login</button>
                </div>
                
                  <hr class="p-2">

                <h1 class="text-center">CREATE AN ACCOUNT</h1>
                <div class="form-group">
                    <div class="row">
                          <div class="col">
                            <label for="FirstName">First Name</label>
                          <input type="text" class="form-control" placeholder="Enter first name">
                        </div>
                        <div class="col">
                            <label for="LastName">Last Name</label>
                          <input type="text" class="form-control" placeholder="Enter last name">
                        </div>
                      </div>
                  </div>  
                <div class="form-group">
                  <label for="exampleInputEmailCreate">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmailCreate" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleUsernameCreate">Username</label>
                    <input type="name" class="form-control" id="exampleUsernameCreate" aria-describedby="usernameHelp" placeholder="Enter username">
                  </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="passwordCreate">Password</label>
                          <input type="password" class="form-control" id="passwordCreate" placeholder="Enter Password">
                        </div>
                        <div class="col">
                            <label for="validatePasswordCreate">Validate Password</label>
                          <input type="password" class="form-control" id="validatePasswordCreate" placeholder="Validate Passwprd">
                        </div>
                      </div>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Enable Location and Services
                  </label>
                  
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-lg btn-block">Submit</button>
                </div>
              </form>    
        </div>
      </header>
    
      
 
  
  

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
